experiences:
    title: Professional Highlights
    info:
      - role: Senior Software Engineer
        time: Mar 2022 - Nov 2022
        company: SkySpecs, Ann Arbor MI
        skills: [Node, Express, Apollo, Postgres, React, AWS, Confluent, Terraform]
        details: |
          Key Contributor to cutting edge Wind & Solar farm Asset Management software. Designed & developed solutions 
          for Federated Apollo GraphQL microservice infrastructure. Full-stack SDLC with work in React, Node, and Terraform.
          Developed, configured, and launched company-first Kafka & Confluent Eventing system.
      - role: Software Engineer
        time: Feb 2021 - Mar 2022
        company: SOMA Global, Tampa FL
        skills: [Golang, Python, MySQL, MongoDB, React, AngularJS]
        details: |
          Developed and maintained industry-leading “Public Safety as a Service” platform, making Computer Aided Dispatch, 
          Records Management, and Personnel administration available in the Cloud via AWS. Developed cutting-edge 
          solutions in multiple ecosystems, leveraging RESTful API services, Websocket notifications, 
          and robust pub/sub messaging systems. Mentored Junior developers and played a key role in developing 
          coding standards and engineering education, as well as streamlining development and review procedures.
      - role: SaaS Engineer
        time: Mar 2020 - Feb 2021
        company: Mediagistic, Tampa FL
        skills: [Python, Django, MySQL, React]
        details: |
          Lead Engineer for greenfield advertising software platform with data-driven campaign management.
      - role: Full Stack Developer
        time: Jan 2019 - Feb 2020
        company: Perch Security, Tampa FL
        skills: [Python, Django, Postgres, Elasticsearch, Kibana, React]
        details: |
          Fast paced, self-managed startup environment. Maintained a large-scale, co-managed threat detection 
          SaaS platform that parsed terabytes of network traffic and log data to analyze and alert on security threats.
          Developed customized microservice built for integrating with third party APIs for several key security 
          partners such as Cisco, ConnectWise, etc. Hosted on AWS Beanstalk with Elasticsearch.
      - role: Scientific Developer
        time: Jan 2018 - Dec 2018
        company: Moffitt Cancer Center, Tampa FL
        skills: [Python, Django, ExtJS, MySQL]
        details: |
          Developer for Research & IT department, maintaining several clinical & research applications. Maintained
          critical platform for physicians and administrators to record & aggregate data for cancer research. Spearheaded
          development for software to automate & facilitate form submission to national database.
      - role: Developer
        time: Oct 2016 - Oct 2017
        company: Florida Virtual School, Orlando FL
        skills: [Python, Django, PHP, Azure]
        details: |
          Revamp defunct reporting & analytics system for customer billing & auditing. Lead developer for 
          Cloud migration of industry leading LTI compliant courseware provisioning system.
      - role: Web Developer / Software Architect
        time: Sep 2013 - Aug 2016
        company: BookIt, Orlando FL
        skills: [PHP, Zend Framework, MySQL, Satis, HTML, CSS]
        details: |
          Developer for Booking & Payments Team of Online Travel Agency & Vacation Package website. Promoted to
          Software Architect to design & develop brand-new Microservice-oriented system libraries & product roadmaps.

